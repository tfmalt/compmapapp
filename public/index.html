<!DOCTYPE html>
<html lang="en">
<head>
    <title>Competency map example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/cm.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top compmap-navbar">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand comp-brand" href="index.html">Competency Map</a>
                <div class="nav-collapse collapse">
                    <ul class="nav"></ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span12 title-box">
                        <h2>Everyone</h2>
                        <span id="everyone-toggle" data-toggle="true", data-target="#everyone">Hide</span>
                    </div>
                </div>
                <div class="row-fluid collapse in">
                    <div class="span12 imagebox" id="everyone"></div>
                </div>
                <div class="row-fluid">
                    <div class="span12 title-box">
                        <h2>Team Map</h2>
                        <span id="team-map-toggle" data-toggle="true", data-target="#team-map">Hide</span>
                    </div>
                </div>
                <div class="row-fluid">
                    <ul class="nav nav-tabs" id="team-map-nav">
                        <li class="active">
                            <a href="#">Undefined</a>
                        </li>
                        <li><a href="#">New Team</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                    <div class="span12 imagebox team-boxes">
                        <div class="new-team-box">
                            <div class="drag-here-placeholder">
                                <div class="inner">
                                    Drag<br>
                                    Here    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/radargraph.js" type="text/javascript"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
console.log("hello world");
app.setupMenubar();
rg = new RadarGraph();
console.log("rg: ", rg);
$(document).ready(function () {
    console.log("got document ready");
    app.init();           
});
</script>

</body>
</html>
